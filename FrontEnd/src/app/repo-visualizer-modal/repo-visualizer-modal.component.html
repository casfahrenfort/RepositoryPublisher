<ng-template #content let-modal>
        <div class="modal-header">
            <h4 class="modal-title" id="modal-basic-title">
                <span>Select snapshot</span>
            </h4>
            <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            <span><span class="font-weight-bold">Selected snapshot:</span> {{selectedCommit.commitId}}</span>
            <br>
            <br>
            <app-repo-visualizer [repoTree]="repoTree" [parent]="this"></app-repo-visualizer>
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary float-right" (click)="closeModal()">Finish selection</button> 
        </div>
    </ng-template>
